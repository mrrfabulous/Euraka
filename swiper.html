<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">   
  <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    .swiper {
    width: 100%;
    height: 50%;
    background: grey;
    }
    .swiper-slide {
    height: 300px;
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    }

    .swiper-slide img {
        height: 70%;
    width: 100%;
    border-radius: 10px;
    }

    

  
  </style>
</head>

<body>
  <!-- Swiper -->

  <div #swiperRef="" class="swiper mySwiper">
    <div class="swiper-wrapper">
       <div class="swiper-slide s-card text-center position-relative  ">
            <div class="s-card-image">
              <img src="/images/maths.jpg" alt="" srcset="">
            </div>
            <div class="s-card-cody py-3 ">
              <div class="card-title bold">Mathematics</div>
            </div>
              <button class="btn btn-primary p-bg text-light bold position-absolute top-100 start-50 translate-middle">Exams  ++</button>
  
          </div>
        
      
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>



  <!-- Swiper JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script> -->
  <script src="node_modules/swiper/swiper-bundle.min.js"></script>
  
  <!-- Initialize Swiper -->
  <script src="main.js"></script>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
